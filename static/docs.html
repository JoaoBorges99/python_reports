    header {

    }

    /* Blocos de c√≥digo */
    pre {
        padding: 15px;
        border-radius: 10px;
        overflow-x: auto;
    }

    /* Links */
    a {
        color: #ff9ff3;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    a:hover {

    }

    /* Tabelas */

    }
    table th, table td {
